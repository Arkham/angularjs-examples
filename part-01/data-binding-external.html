<!doctype html>
<html ng-app="invoice3">
  <head>
    <script src="../vendor/angular.min.js"></script>
    <script src="../vendor/angular-locale_it-it.js"></script>
    <script src="invoice3.js"></script>
    <script src="finance3.js"></script>
  </head>
  <body>
    <div ng-controller="InvoiceController as invoice">
      <b>Invoice:</b>
      <div>
        Quantity: <input type="text" ng-model="invoice.qty" required smart-float>
      </div>
      <div>
        Cost: <input type="number" ng-model="invoice.cost" required>
        <select ng-model="invoice.inCurr">
          <option ng-repeat="c in invoice.currencies">{{c}}</option>
        </select>
      </div>
      <div>
        <b>Total:</b>
        <span ng-repeat="c in invoice.currencies">
          {{ invoice.total(c) | currency:c }}
        </span>
        <button class="btn" ng-click="invoice.pay()">Pay</button>
      </div>
    </div>
  </body>
</html>
