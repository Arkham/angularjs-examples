<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../vendor/foundation.min.css">
    <script src="../vendor/angular.min.js"></script>
    <script src="phone_review.js"></script>
  </head>
  <body>
    <div ng-app="phoneApp">
      <div ng-controller="AppCtrl">
        <phone number="911" network="network" make-call="leaveVoiceMail(number, message)"></phone>
        <phone number="131" network="network" make-call="leaveVoiceMail(number, message)"></phone>
        <phone number="444" network="network" make-call="leaveVoiceMail(number, message)"></phone>
      </div>

      <script type="text/ng-template" id="phone.html">
        <div class="panel">
           Number: {{number}}
           Network: <select ng-model="network" ng-options="n for n in networks">
           <input type="text" ng-model="value">
           <div class="button" ng-click="makeCall({number: number, message: value})">Make call!</div>
        </div>
      </script>
    </div>
  </body>
</html>
